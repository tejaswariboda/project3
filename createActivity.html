<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<!DOCTYPE html>
<html>
<head>
    <title>Create Activity</title>
</head>
<body>

<h2>Create New Activity</h2>

<form action="ActivityServlet" method="POST">
    <label for="name">Activity Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

    <label for="start_date">Start Date:</label><br>
    <input type="date" id="start_date" name="start_date" required><br><br>

    <label for="end_date">End Date:</label><br>
    <input type="date" id="end_date" name="end_date" required><br><br>

    <label for="location">Location:</label><br>
    <input type="text" id="location" name="location" required><br><br>

    <label for="max_participants">Max Participants:</label><br>
    <input type="number" id="max_participants" name="max_participants" required><br><br>

    <input type="submit" value="Create Activity">
</form>

</body>
</html>
